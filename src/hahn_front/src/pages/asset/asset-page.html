<template>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="title text-center" t="assetDetail">Asset Detail</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="div">
          <form>
            <div class="mb-3">
              <label  class="form-label" t="name">Asset Name</label>
              <input type="text" class="form-control" value.two-way="asset.assetName"/>
            </div>
            <div class="mb-3">
              <label class="form-label" t="deparment">Department</label>
              <select class="form-select" aria-label="Departments" value.two-way="asset.department">
                <option repeat.for="department of departments" value.bind="department.text">${department.text}</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label" t="countryOfDepartment">Country Of Department</label>
              <input type="text" class="form-control" value.two-way="asset.countryOfDeparment"/>
            </div>
            <div class="mb-3">
              <label class="form-label" t="emailAddressOfDepartment">Email Address of Deparment</label>
              <input type="email" class="form-control" value.two-way="asset.emailAddressOfDepartment"/>
            </div>
            <div class="mb-3">
              <label class="form-label" t="purchaseDate">Purchase Date</label>
              <input type="date" class="form-control" value.two-way="asset.purchaseDate"/>
            </div>
            <button type="button" class="btn btn-success" click.delegate="onSubmit()">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
